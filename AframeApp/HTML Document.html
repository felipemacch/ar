<html>
  <head>
    <title>My First AR App</title>
    <script src="ARJS/aframe.min.js"></script>
<script src="ARJS/aframe-ar.js"></script>

  </head>
  <body>
 
    <a-scene embedded artoolkit="sourceType: webcam;">
 <a-entity
      position="0.5 -2 -0.5"
      scale="0.10 0.10 0.10"
      obj-model="obj: url(https://raw.githubusercontent.com/felipemacch/ar/master/assets/models/m/m.obj);">
      </a-marker>
  
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
